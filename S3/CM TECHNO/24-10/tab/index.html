        <script type='text/javascript'>

            billets100=5
            billets50=5
            billets20=5
            billets10=5
            billets5=5
            
            aRetirer100=0
            aRetirer50=0
            aRetirer20=0
            aRetirer10=0
            aRetirer5=0

            somme=0
            
            function subs(x){
                if( document.forms['distrib'].elements['somme'].value < x){ return }
                else{
                    if( x == 100 && billets100 > 0 ){
                        aRetirer100+=1
                        document.forms['distrib'].elements['100b'].value = aRetirer100
                    } else if( x == 50 && billets50 == 50 ){
                        aRetirer50+=1
                        document.forms['distrib'].elements['somme'].value = aRetirer50
                    } else if( x == 20 && billets20 == 20 ){
                        aRetirer20+=1
                        document.forms['distrib'].elements['somme'].value = aRetirer20
                    } else if( x == 10 && billets10 == 10 ){
                        aRetirer10+=1
                        document.forms['distrib'].elements['somme'].value = aRetirer10
                    } else if( x == 5 && billets5 == 5 ){
                        aRetirer5+=1
                        document.forms['distrib'].elements['somme'].value = aRetirer5
                    } else {
                        alert("Invalid Operation")
                    }
                }
                
            }

            function retirer(){
                if( somme < aRetirer100 * 100 + aRetirer50 * 50 + aRetirer20 * 20 + aRetirer10 * 10 + aRetirer5 * 5){
                    billets100-=aRetirer100
                billets50-=aRetirer50
                billets20-=aRetirer20
                billets10-=aRetirer10
                billets5-=aRetirer5
                } else {
                    alert("Invalid operation")
                    somme = 0
                }
        
                aRetirer100=0
                aRetirer50=0
                aRetirer20=0
                aRetirer10=0
                aRetirer5=0
            }
            
        </script>


        
        <form id="distrib"0>

            <p>Somme <input type="text" value="" name="somme"></p>

            <input type="button" value="100" OnClick="subs(100)"> <input type="text" value="" name="100b" disabled="disabled"><br>
            <input type="button" value="50" OnClick="subs(50)"> <input type="text" value="" name="50b" disabled="disabled"><br>
            <input type="button" value="20" OnClick="subs(20)"> <input type="text" value="" name="20b" disabled="disabled"><br>
            <input type="button" value="10" OnClick="subs(10)"> <input type="text" value="" name="10b" disabled="disabled"><br>
            <input type="button" value="5" OnClick="subs(5)"> <input type="text" value="" name="5b" disabled="disabled"><br>

            <br>
            <br>

            <input type="button" value="debit" OnClick="retirer()"><br>
