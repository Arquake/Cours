<!DOCTYPE html>
<html lang="fr">
 		<head>
   			 <meta charset="utf-8">
   			 <link rel="stylesheet" href="style.css">
   			 <title>page vide</title>
        </head>
 	    <body>
			<form action="">
				<fieldset>
					<legend>Déjà Membre</legend>
					<p>Login <input type="text" id="Login" name="Login" maxlength="24" size="24" /> </p>
					<p>Mot de passe <input type="password" id="Password" name="Password" maxlength="64" size="32" /> </p>
				</fieldset>

				<fieldset>
					<legend>Nouveau Membre</legend>
					<p>Nom <input type="text" id="Nom" name="Nom" maxlength="32" size="32" /> </p>
					<p>Prénom <input type="text" id="Prénom" name="Prénom" maxlength="64" size="32" /> </p>
					<p>
						<input type="radio" id="Homme" name="Sexe" value="Homme" />
						<label for="Homme">Homme</label>
						<input type="radio" id="Femme" name="Sexe" value="Femme" />
						<label for="Femme">Femme</label>
					</p>
					<p>Code Postal <input id="zip" name="zip" type="number" min="0" step="10"></p>
					<p>Profession <input type="text" id="Proffesion" name="Proffesion" maxlength="40" size="32" /> </p>

					<label for="dropDown">Comment avez vous connu notre site </label>
					<select name="dropDown" id="dropDown">
						<option value="net">par le net</option>
						<option value="friend">par un ami</option>
						<option value="article">par un article</option>
						<option value="noAns">ne pas répondre</option>
					</select>

					<p>Information Complémentaire <textarea id="infoComp" name="infoComp" rows="5" cols="64"> </textarea> </p>

				</fieldset>

				<input type="Submit" value="Envoyer">
				<input type="Submit" value="Test">
				<input type="reset" value="Effacer">
			</form>
	
  	    </body>	
</html>
